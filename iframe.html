<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia with iframe</title>
    <style>
        h1{
           
  text-shadow: 0 0 3px #a79898, 0 0 5px #e1e4e4;

        }
    </style>
</head>
<body>
    <h1>WIKIPEDIA web page</h1>
    <iframe
 
        src="https://www.wikipedia.org/"
        title="To watch moives"
        width="560"
        height="315"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</body>
</html>
